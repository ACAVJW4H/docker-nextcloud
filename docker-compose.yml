version: '3'

services:
  proxy:
    image: jwilder/nginx-proxy:alpine
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./proxy/conf.d:/etc/nginx/conf.d:rw
      - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
      - ./proxy/html:/usr/share/nginx/html:rw
      - ./proxy/certs:/etc/nginx/certs:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always

  letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion:latest
    depends_on:
      - proxy
    volumes:
      - ./proxy/certs:/etc/nginx/certs:rw
      - ./proxy/vhost.d:/etc/nginx/vhost.d:rw
      - ./proxy/html:/usr/share/nginx/html:rw
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

  db:
    image: mariadb:10.2
    volumes:
      - ./db:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=asupersecretpassword
    restart: always

  redis:
    image: redis:4.0-alpine
    volumes:
      - /etc/localtime:/etc/localtime:ro
    restart: always

  app:
    image: crazymax/nextcloud:latest
    domainname: example.com
    hostname: nextcloud
    depends_on:
      - letsencrypt
      - proxy
      - db
      - redis
    volumes:
      - ./app:/data
    environment:
      - UID=1000
      - GID=1000
      - TZ=Europe/Paris
      - SITE_DOMAIN=nextcloud.example.com
      - CRON_PERIOD=*/15 * * * *
      - MEMORY_LIMIT=256M
      - UPLOAD_MAX_SIZE=512M
      - OPCACHE_MEM_SIZE=128
      - APC_SHM_SIZE=128M
      - DB_TYPE=mysql
      - DB_HOST=db
      - DB_NAME=nextcloud
      - DB_USER=nextcloud
      - DB_PASSWORD=asupersecretpassword
      - SSMTP_HOST=smtp.example.com
      - SSMTP_PORT=587
      - SSMTP_HOSTNAME=nextcloud.example.com
      - SSMTP_USER=smtp@example.com
      - SSMTP_PASSWORD=
      - SSMTP_TLS=YES
      - VIRTUAL_HOST=nextcloud.example.com
      - LETSENCRYPT_HOST=nextcloud.example.com
      - LETSENCRYPT_EMAIL=webmaster@example.com
    restart: always
